
<div class="centered mdl-card mdl-cell mdl-shadow--2dp mdl-cell--8-col">

{{ partial "card-header" . }}

<div class="mdl-card__supporting-text">
  <div>{{ .Summary }}
    <p>
    <a href="{{ .RelPermalink }}">Read More...</a>
    </p>
  </div>


  <paper-audio-player color="rgb(0,150,136)" title="{{ .Title }}" src="{{ .Site.Params.episodeBucket }}/{{ .Params.audiofile }}"></paper-audio-player>

  {{partial "share" .}}

</div>

</div>
